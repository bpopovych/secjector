name: CI
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python for mkdocs
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install doc tooling
        run: |
          pip install mkdocs mkdocs-material
          sudo apt-get update
          sudo apt-get install -y yamllint

      - name: Lint & test
        run: |
          make lint
          make test
          mkdocs build --strict
